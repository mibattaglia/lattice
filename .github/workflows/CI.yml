name: CI

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    name: Swift tests (macOS)
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode / Swift versions
        run: |
          sw_vers
          xcodebuild -version
          swift --version

      - name: Run tests
        run: swift test --verbose
